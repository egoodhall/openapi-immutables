# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Determine snapshot version
      id: snapshot_version
      shell: bash
      run: echo "::set-output name=version::$(.deploy/scripts/get_snapshot_version.sh)"

    - name: Set version to ${{ steps.snapshot_version.output.version }}
        shell: bash
        run: |
          bash .deploy/scripts/set_version.sh ${{ steps.snapshot_version.output.version }}

    - name: Build & deploy snapshot
      if: success()
      run: mvn deploy -B -Pdeploy-oss --settings=.deploy/settings.xml