# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Bump Maven version

on:
  release:
    types: [created]

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: sonatype-oss

      - name: Fetch Latest Release
        uses: thebritican/fetch-latest-release@v1.0.2
        with:
          github_token: ${{ github.token }}

      - name: Bump Maven version
        shell: bash
        run: |
          test "$(echo ${{ outputs.tag_name }} | grep -E '^[0-9]+\.[0-9]+\.[0-9]+(?:-SNAPSHOT)?$')" != "" || { echo "Tag must use semver: '${{ outputs.tag_name }}'; exit 1; }
          mvn_version=$(mvn -q --non-recursive org.codehaus.mojo:exec-maven-plugin:1.6.0:exec -Dexec.executable="echo" -Dexec.args='${project.version}')
          test "${{ outputs.tag_name }}" != "$mvn_version" || exit 0 && echo "Version changed. Bumping Maven version to ${{ outputs.tag_name }}"
          mvn versions:set -DnewVersion=${{ outputs.tag_version }}

      - name: Push changes
        uses: actions-go/push@v1
        with:
          commit-message: Bump package version to {{ outputs.tag_name }}
